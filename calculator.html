<!DOCTYPE html>

<html>

<head>
	<title>Calculator</title>

	<!-- Icon from https://www.pinclipart.com/pindetail/ibJbT_mathematics-clipart-scientific-calculator-calculator-clip-art-png/ -->
	<link rel="icon" type="image/png" href="calculatorIcon.png">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>



<body>

	<div id="container">

		<div id="display">temp</div>

		<button class="button" id="item1">0</button>
		<button class="button" id="item2">.</button>
		<button class="button" id="item3">=</button>
		<button class="button" id="item4">-</button>

		<button class="button" id="item5">1</button>
		<button class="button" id="item6">2</button>
		<button class="button" id="item7">3</button>
		<button class="button" id="item8">+</button>

		<button class="button" id="item9">4</button>
		<button class="button" id="item10">5</button>
		<button class="button" id="item11">6</button>
		<button class="button" id="item12">/</button>

		<button class="button" id="item13">7</button>
		<button class="button" id="item14">8</button>
		<button class="button" id="item15">9</button>
		<button class="button" id="item16">*</button>

	</div>


	<script type="text/javascript" src="calculator.js"></script>

</body>



</html>
