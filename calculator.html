<!DOCTYPE html>

<html>

<head>
	<title>Calculator</title>

	<!-- Icon from https://www.pinclipart.com/pindetail/ibJbT_mathematics-clipart-scientific-calculator-calculator-clip-art-png/ -->
	<link rel="icon" type="image/png" href="calculatorIcon.png">

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>



<body>

	<div id="container">

		<div class="button" id="item1">0</div>
		<div class="button" id="item2">.</div>
		<div class="button" id="item3">=</div>
		<div class="button" id="item4">-</div>

		<div class="button" id="item5">1</div>
		<div class="button" id="item6">2</div>
		<div class="button" id="item7">3</div>
		<div class="button" id="item8">+</div>

		<div class="button" id="item9">4</div>
		<div class="button" id="item10">5</div>
		<div class="button" id="item11">6</div>
		<div class="button" id="item12">/</div>

		<div class="button" id="item13">7</div>
		<div class="button" id="item14">8</div>
		<div class="button" id="item15">9</div>
		<div class="button" id="item16">*</div>

	</div>


	<script type="text/javascript" src="calculator.js"></script>

</body>



</html>
